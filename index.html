<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css" type="text/css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/73cd1d9af7.js" crossorigin="anonymous"></script>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <main>
      <div class="content">
        <img class="logo" src="images/logo.svg" alt="logo">
        <img class="mockup" src="images/illustration-mockups.svg" alt="mockups">
         <div class="community">
          <h1 class="build-heading">Build the community your fans will love</h1>
          <p class="huddle-text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="register">Register</button>
         </div>
        <div class="social-media-icons">
          <i class="fa-brands fa-facebook-f "></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram "></i>
        </div>
      </div>
    </main>
  </div>
  
</body>
</html>
